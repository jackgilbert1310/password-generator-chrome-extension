<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Main js file -->
    <script src="app.js" async defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        html,
        body {
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        #app {
            min-width: 800px;
            min-height: 500px;
        }

        progress {
            width: 100%;
            height: 40px;
        }

        #generatePassBtn {
            width: 100%;
        }
    </style>
</head>

<body>
    
    <div id="app" class="container text-center">
        <h3 class="pt-5 mb-5">Password Generator</h3>

        <div>
            <div class="row">
                <div class="col-9">
                    <input type="text" id="password" placeholder="Your Password" class="form-control">
                </div>
                <div class="col-3">
                    <button id="copyPassBtn" class="btn btn-primary">Copy Password</button><br /><br />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <progress max="100" value="0" id="strengthBar"></progress>
            </div>
        </div>

        <div class="custom-control custom-radio custom-control-inline">
            <div class="row">
                <div class="col">
                    <button class="btn btn-dark mb-2" id="updateLengthDown">&minus;</button>
                    <button class="btn btn-dark mb-2" id="updateLengthUp">&plus;</button>
                    <input type="text" id="passLength" placeholder="Length" class="form-control" value="10">
                    <span class="text-muted"><small>
                        Min: 8<br />
                        Recommended: 12
                    </small></span>
                </div>
                <div class="col">
                    Include Uppercase? <input type="checkbox" id="includeUppercase" checked>
                </div>
                <div class="col">
                    Include Lowercase? <input type="checkbox" id="includeLowercase" checked>
                </div>
                <div class="col">
                    Include numbers? <input type="checkbox" id="includeNumbers" checked>
                </div>
                <div class="col">
                    Include Symbols? <input type="checkbox" id="includeSymbols" checked>
                </div>
            </div>
        </div>

        <button id="generatePassBtn" class="btn btn-success mt-3">Generate Password</button>
    </div>

</body>
</html>
